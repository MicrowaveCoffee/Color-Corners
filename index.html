<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Corners</title>
</head>
<body>
    <div class="container">
        <div class="corner blue">Blue Corner</div>
        <div class="corner red">Red Corner</div>
        <div class="corner green">Green Corner</div>
        <div class="corner yellow">Yellow Corner</div>
        <div class="center">Click Inside To Start Game</div>
        <div class="instructions">
            Use arrow key to move the square and then depending on the corner the square will turn that color.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
